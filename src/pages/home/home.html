<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center class="img-wrap">
    <img src="assets/imgs/logo.png" />
  </div>
  <h2 text-center>Muhammad Rizwan</h2>


  <form text-left class="form-wrap">
    <ion-list class="form-inputs">
    
      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button full color="danger" (click)="loginUser(alert)">Login</button>
  </form>
  <p>New User? <span (click)="RegisterPage()">Register</span></p>
  
  

  

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid text-center>
      <ion-row>
        <ion-col col-4>
          <ion-icon name="home"></ion-icon>
          <span>Home</span>
        </ion-col>
        <ion-col col-4>
          <ion-icon name="ios-paper"></ion-icon>
          <span>About</span>
        </ion-col>
        <ion-col col-4>
          <ion-icon name="ios-send"></ion-icon>
          <span>Contact</span>
        </ion-col>
      </ion-row>
    </ion-grid>
     
  </ion-toolbar>
</ion-footer>
