<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add New Directory</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Add New Directory!</h2>
  <form text-left>
    <ion-list class="form-inputs">
      
      <ion-item>
        <ion-input type="name" placeholder="Full Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="phone" placeholder="Phone"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
  
    </ion-list>
    <button ion-button full color="danger" (click)="registerUser(alert)">Save</button>
  </form>
</ion-content>
